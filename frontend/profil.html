<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap&family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <script
      src="https://kit.fontawesome.com/f97e8f3daf.js" crossorigin="anonymous" >
  </script>
  <link rel="stylesheet" href="./css/profil.css"/>
  <title>Groupomania me</title>
</head>
  <body>
    <!--header-->
    <header class="header">
      <nav class="header__nav">
        <ul class = "header__list">
            <li>
              <a href="forum.html">
                <i class="fas fa-comments"></i>
              </a>
            </li>
            <li>
              <a class="header__link--visited" href="profil.html">
                <active>
                  <i class="fas fa-user"></i>
                </active>
              </a>
            </li>
            <li>
              <a href="login.html" id="logout">
                <i class="fas fa-walking"></i>
              </a>
            </li>
        </ul>
      <div class="header__container">
        <img src="./images/icon-above-font.png" alt="Logo groupomania" class="header__logo"/>
      </div>
    </header>
    <!--main-->
    <main>
      <!-- <h1 class="profil__heading">Profil</h1> -->
      <section class="profil__container">
        <div id="profil__img">
          <img src="./images/20456790.jpg" alt="photo profil de l'utilisateur" class="userImg"/>
        </div> 
        <div id="profil__data">
          <p class="profil__username "><span class="paragraphColor">Pseudo :</span> Toto</p>
          <p class="profil__email "><span class="paragraphColor">Email :</span> toto@test.fr</p>
          <p class="profil__creation "><span class="paragraphColor">Date de création :</span> 16/07/2021</p>
        </div>
        <div class="user-settings">
          <button class="btn--settings">
            <i class="fas fa-user-cog color"></i>
          </button>  
          <button class="btn--settings">
            <i class="fas fa-user-times color"></i>
          </button>
        </div>
      </section>
    </main>
    <!--footer-->
    <footer class="footer__container">
      <ul class="footer">
        <li class= footer__link><a href="#">À propos</a></li>
        <li class="dot">&middot;</li>
        <li class= footer__link><a href="#">Mentions légales</a></li>
        <li class="dot">&middot;</li>
        <li class= footer__link><a href="mailto:support@groupomania.com">Support</a></li>
      </ul>
    </footer>

    <script src="./Js/api.js"></script>
    <script src="./Js/profil.js"></script>
  </body>
</html>
