<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap&family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <script
      src="https://kit.fontawesome.com/f97e8f3daf.js" crossorigin="anonymous" >
  </script>
  <link rel="stylesheet" href="./css/profil.css"/>
  <title>Groupomania me</title>
</head>
  <body>
    <!--header-->
    <header class="header">
      <div class="header__container">
        <img src="./images/icon-above-font.png" alt="Logo groupomania" class="header__logo"/>
      </div>
      <nav class="header__nav">
        <ul class = "header__list">
            <li>
              <a href="forum.html">
                <i class="fas fa-comments"></i>
              </a>
            </li>
            <li>
              <a class="header__link--visited" href="profil.html">
                <active>
                  <i class="fas fa-user"></i>
                </active>
              </a>
            </li>
            <li id="logout">
              <a href="#" >
                <i class="fas fa-walking"></i>
              </a>
            </li>
        </ul>
      </nav>   
    </header>
    <!--main-->
    <div class="main container">
      <main>
        <section class="profil__container">
          <div id="profil__img">
            <img src="./images/20456790.jpg" alt="photo profil de l'utilisateur" class="userImg"/>
          </div> 
          <div id="profil__data">
            
          </div>
          <span id="info"></span>
          <div class ="user-settings">
            <button id="settings--btn">
              <i class="fas fa-user-cog color"></i>
            </button>  
            <button id="delete--btn">
              <i class="fas fa-user-times color"></i>
            </button>
          </div>
        </section>
        <div id="modify">
          <form methode="POST" action="js/profil.js" class="form" id="modifier">
            <div class="form__container">
              <label for="password">Mot de passe actuel : </label>
              <input class="form-control input__form" type="password" id="password" name="password" minlength="8" placeholder= "Mot de passe" required>
              <small id="
              passwordWarning"></small>
            </div>
            <div class="form__container">
              <label for="newPassword">Nouveau mot de passe: </label>
              <input class="form-control input__form" type="password" id="modifyPassword" name="newPassword" minlength="8" placeholder= "Mot de passe" required>
              <small id="
              newPasswordWarning"></small>
            </div>
            <!-- //TODO ajouter le message retour du back -->
            <button class= "check-btn" type="submit" value="Modifier">Modifier</button>
          </form>
        </div>
        <div id="remove">
          <!-- <form methode="POST" action="js/profil.js" class="form" id="supprimer"> -->
            <div class="form__container">
              <label for="password">Password: </label>
              <input class="form-control input__form" type="password" id="deletPassword" name="password" minlength="8" placeholder= "Mot de passe" required>
              <small id="passwordWarning"></small>
            </div>
            <button id="deleteUser" class= "check-btn" value="Modifier">Supprimer</button>
          <!-- </form> -->
        </div>
      </main>
    </div>
    <!--footer-->
    <footer class="footer__container">
      <ul class="footer">
        <li class= footer__link><a href="#">À propos</a></li>
        <li class="dot">&middot;</li>
        <li class= footer__link><a href="#">Mentions légales</a></li>
        <li class="dot">&middot;</li>
        <li class= footer__link><a href="mailto:support@groupomania.com">Support</a></li>
      </ul>
    </footer>

    <script src="./Js/api.js"></script>
    <script src="./Js/profil.js"></script>
  </body>
</html>
