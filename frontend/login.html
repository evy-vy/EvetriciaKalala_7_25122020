<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap&family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <script
      src="https://kit.fontawesome.com/f97e8f3daf.js" crossorigin="anonymous" >
  </script>
  <link rel="stylesheet" href="./css/login.css"/>
  <title>Groupomania login</title>
</head>
  <body>
    <!--header-->
    <header class="header">
      <div class="header__container">
        <img src="./images/icon-above-font.png" alt="Logo groupomania" class="header__logo"/>
      </div>
    </header>
    <!--main-->
    <main>
      <section class="login__container">
        <h1 class="login__heading">Login</h1>
        <span class="login__span">Nous sommes heureux de vous revoir.</span>
        <form methode="POST" action="js/login.js" class="form" id="connexion">
          <div class="form__container">
            <label for="username">Pseudo: </label>
            <input class="form-control input__form" type="texte" id="username" name="username" placeholder="Toto" minlengh="4" maxlenght="20" required>
            <small id="usernameWarning"></small>
          </div>
          <div class="form__container">
            <label for="password">Password: </label>
            <input class="form-control input__form" type="password" id="password" name="password" minlength="8" placeholder= "Mot de passe" required>
            <small id="passwordWarning"></small>
          </div>
          <button class= "check-btn" type="submit" value="login">Login</button>
        </form>
        <div class="form__rescue">
          <span class="login__span mdp">Mot de passe oublié?</span>
          <a href="./index.html"class="signup">Sign up</a>
        </div>
      </section>
    </main>
    <!--footer-->
    <footer class="footer__container">
      <ul class="footer">
        <li class= footer__link><a href="#">À propos</a></li>
        <li class="list-inline-item">&middot;</li>
        <li class= footer__link><a href="#">Mentions légales</a></li>
        <li class="list-inline-item">&middot;</li>
        <li class= footer__link><a href="mailto:support@groupomania.com">Support</a></li>
      </ul>
    </footer>

    <script src="./Js/api.js"></script>
    <script src="./Js/login.js"></script>
  </body>
</html>
