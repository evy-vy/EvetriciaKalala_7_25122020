<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap&family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <script
      src="https://kit.fontawesome.com/f97e8f3daf.js" crossorigin="anonymous" >

  <script>
  if (!sessionStorage.user) {
    window.location = "./login.html";
  }

  </script>
  <link rel="stylesheet" href="./css/forum.css"/>
  <title>Groupomania Forum</title>
</head>
  <body>
    <header class="header">
      <div class="header__container">
        <img src="./images/icon-above-font.png" alt="Logo groupomania" class="header__logo"/>
      </div>
    </header>
    
   
      <div class="forum__container">
       <nav class="sidebar">
        <a href="./forum.html" class="sidebar nav active">
          <i class="fas fa-comments"></i>
            <!-- Actu -->
        </a>
        <a href="./profil.html" class="sidebar nav">
          <i class="fas fa-user"></i>
            <!-- Profil -->
        </a>
        <a href="./login.html" class = "sidebar nav">
          <i class="fas fa-walking"></i>
            <!-- Déconnexion -->
        </a>
       </nav>
    <!--main-->
        <main class="main">
          <article class="card">
            <header class="card__header card__header--avatar">
              <img src="./images/20456790.jpg" alt="photo profil de l'utilisateur" class = "card__avatar">
              <div class="card__title">
                Mon pseudo 
              </div>
              <div class="card__time">Il y à 10 minutes</div>
            </header>
            <div class="card__body">
              <p>
                <img src="./images/giphy.gif" alt="image publiée par l'utilisateur" class="card__fullWidth"/>
              </p>
              <p class="card__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, minima.
              </p>
            </div>
            <footer class="card__footer">
              <div class="card__like">
                <a href="#">
                  120  
                  <i class="far fa-thumbs-up"></i>
                </a>
              </div>
              <div class="card__like">
                <a>
                  25  
                  <i class="far fa-thumbs-down"></i>
                </a>
              </div>
              <div class="card__comments">
                <a>
                  12  
                  <i class="far fa-comment-alt"></i></div>
                </a>
            </footer>
          </article>
        </main>
        <aside class="aside">
          coucou
        </aside>

      </div>
    </main>
    <!--footer-->
    <footer class="footer__container">
      <ul class="footer">
        <li class= footer__link><a href="#">À propos</a></li>
        <li class="dot">&middot;</li>
        <li class= footer__link><a href="#">Mentions légales</a></li>
        <li class="dot">&middot;</li>
        <li class= footer__link><a href="mailto:support@groupomania.com">Support</a></li>
      </ul>
    </footer>

    <script src="./Js/api.js"></script>
    <script src="./Js/forum.js"></script>
