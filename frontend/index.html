<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap&family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <script
      src="https://kit.fontawesome.com/f97e8f3daf.js" crossorigin="anonymous" >
  </script>
  <link rel="stylesheet" href="./css/style.css"/>
  <title>Groupomania signup</title>
</head>
  <body>
    <!--header-->
    <header class="header">
      <div class="header_container">
        <img src="./images/icon-above-font.png" alt="Logo groupomania" class="header__logo"/>
      </div>
    </header>
    <!--main-->
    <main>
      <section class="login__container">
        <h1 class="login__heading">Sign up</h1>
        <form methode="POST" action="js/signUp.js" class="form" id="inscription">
          <div class="form__container">
            <label for="username">Pseudo: </label>
            <input class="form-control input__form" type="texte" id="username" name="username" placeholder="Toto" minlengh="4" maxlenght="20" required>
            <small id="usernameWarning"></small>
          </div>
          <div class="form__container">
            <label for="email">Email: </label>
            <input class="form-control input__form" type="email" id="email" name="email" placeholder="email@groupomania.com"  required>
            <small id="emailWarning"></small>
          </div>
          <div class="form__container">
            <label for="password">Password: </label>
            <input class="form-control input__form" type="password" id="password" name="password" minlength="8"  placeholder = "Mot de passe" required>
            <small id="passwordWarning"></small>
          </div>
          <button class= "check-btn" type="submit" value="signup">sign up</button>
        </form>
        <div class="terms__container">
          <input class="form-control input__form" type="checkbox" id="terms" name="therms" checked>
          <label class = terms for="terms">I agree to the <a class= "services" href="#">Terms of Services</a> and <a class= "service" href="#">Privacy Policy</a></label>
        </div>
        <div class="form__rescue">
          <span class="login__span mdp">Mot de passe oublié?</span>
          <a href="./login.html">Login</a>
        </div>
      </section>
    </main>
    <!--footer-->
    <footer class="footer__container">
      <ul class="footer">
        <li class= footer__link><a href="#">À propos</a></li>
        <li class="dot">&middot;</li>
        <li class= footer__link><a href="#">Besoin d'aide</a></li>
        <li class="dot">&middot;</li>
        <li class= footer__link><a href="mailto:support@groupomania.com">Support</a></li>
      </ul>
    </footer>

    <script src="./Js/api.js"></script>
    <script src="./Js/signUp.js"></script>
  </body>
</html>
